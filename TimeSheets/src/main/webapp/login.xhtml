<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:head>
    <h:outputStylesheet library="css" name="teamStyle.css"> </h:outputStylesheet>
    <h:outputStylesheet library="css" name="table-style.css"> </h:outputStylesheet>
    <h:outputStylesheet name="vendor/bootstrap-css/css/bootstrap.css"> </h:outputStylesheet>
    <h:outputStylesheet name="vendor/bootstrap-css/css/bootstrap-theme.css"> </h:outputStylesheet>
    <h:outputStylesheet library="webjars" name="font-awesome/4.6.3/css/font-awesome-jsf.css"/>
</h:head>

<h:body style="background-image: url('resources/images/background.jpg')">

    <div style="margin-bottom: 50px; text-align: center; color: black; font-weight: bold; text-align: center">
        <h2> Tell us about yourself :)</h2>
    </div>

    <h:head>
        <title>login</title>
        <h:outputStylesheet name="vendor/bootstrap-css/css/bootstrap.css"> </h:outputStylesheet>
        <h:outputStylesheet name="vendor/bootstrap-css/css/bootstrap-theme.css"> </h:outputStylesheet>
    </h:head>

    <h:body>
        <h:form class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Email:</label>
                <div class="col-sm-4">
                    <input value="#{loginBean.email}" class="form-control" id="email"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="pwd">Password:</label>
                <div class="col-sm-4">
                    <input type="password" value="#{loginBean.parola}" class="form-control" id="pwd"/>
                </div>
            </div>

            <div class="form-group">
                <div class="text-center">
                    <h:commandButton action="#{loginBean.authenticateUser(loginBean.email, loginBean.parola)}"
                                     class="btn btn-default"></h:commandButton>
                </div>
            </div>

        </h:form>
    </h:body>
</h:body>
</html>
