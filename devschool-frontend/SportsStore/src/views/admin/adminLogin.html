<div class="well" ng-controller="authCtrl as vm">
    <div class="alert alert-info" ng-hide="vm.authenticationError">
        Enter your username and password and click Log In to authenticate
    </div>
    <div class="alert alert-danger" ng-show="vm.authenticationError">
        Authentication Failed ({{vm.authenticationError.status}}). Try again.
    </div>
    <form name="authForm" novalidate>
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" id="email" type="email" class="form-control" ng-model="email" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" id="password" type="password" class="form-control"
                   ng-model="password" required/>
        </div>
        <div class="text-center">
            <button ng-click="vm.authenticate(email, password)"
                    ng-disabled="authForm.$invalid"
                    class="btn btn-primary">
                Log In
            </button>
        </div>
    </form>
</div>
