<style>
    .ng-invalid:not(.no-change) {
        background-color: lightpink;
    }

    span.error {
        color: red;
        font-weight: bold;
    }

    h3 {
        text-align: center;
        color: #9acfea;
    }

    p {
        text-align: center;
        color: #9acfea;
    }

</style>

<h3>Add your event :)</h3>
<p>Please enter your details and we'll post it right away!</p>

<form name="eventForm" novalidate ng-controller="EventsCtrl as evm" class="no-change">
    <div>
        <div class="form-group row col-sm-6 col-sm-offset-3">
            <label> Cool Title</label>
            <input name="title" class="form-control"
                   ng-model="evm.newEvent.title" required/>
            <span class="error" ng-show="eventForm.title.$error.required">
                Please enter a title
            </span>
        </div>

        <div class="form-group row col-sm-6 col-sm-offset-3">
            <label> Awesone description for your event </label>
            <input name="description" class="form-control"
                   ng-model="evm.newEvent.description" required/>
            <span class="error" ng-show="eventForm.description.$error.required">
                Please enter a description
            </span>
        </div>

        <div class="form-group row col-sm-6 col-sm-offset-3">
            <label>Where?</label>
            <input name="address" class="form-control"
                   ng-model="evm.newEvent.address" required/>
            <span class="error" ng-show="eventForm.address.$error.required">
                Please enter a address
            </span>
        </div>


        <div class="form-group row col-sm-6 col-sm-offset-3">
            <label>When?</label>
            <md-datepicker class="no-change" ng-model="evm.newEvent.date"></md-datepicker>
            <span class="error" ng-show="evm.isInvalidDate(evm.newEvent.date)">
                Invalid date
            </span>
        </div>

        <div class="form-group form-inline row col-sm-6 col-sm-offset-3" ng-controller="CalendarCtrl">
            <label>It will begin at...</label>
            <span class="input-group clockpicker" data-placement="top" data-align="top" data-autoclose="true">
                <input id="startTime" ng-model="evm.newEvent.startTime" type="text" class="form-control"
                       value="09:30"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </span>
        </div>

        <div class="form-group form-inline row col-sm-6 col-sm-offset-3" ng-controller="CalendarCtrl">
            <label>and will end at...</label>
            <span class="input-group clockpicker" data-placement="top" data-align="top" data-autoclose="true">
                <input id="endTime" ng-model="evm.newEvent.endTime" type="text" class="form-control" value="09:30"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </span>
            <span class="error" ng-show="evm.newEvent.endTime < evm.newEvent.startTime">
                    Invalid date
                </span>
        </div>

        <div class="row col-sm-6 col-sm-offset-3 text-center">
            <button type="button" ng-disabled="eventForm.$invalid && evm.isInvalidDate(evm.newEvent.date)"
                    ng-click="evm.addEvent(evm.newEvent)"
                    class="btn btn-primary">Confirm
            </button>
        </div>
    </div>
</form>
