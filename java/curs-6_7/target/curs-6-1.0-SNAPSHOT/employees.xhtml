<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     >
<h:head>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>
<h:body>
    <h1>Employees List</h1>
    <h:dataTable value="#{employeeBean.employees}" var="e"
                 styleClass="employee-table"
                 headerClass="employee-table-header"
                 rowClasses="employee-table-odd-row,employee-table-even-row">
        <h:column>
            <f:facet name="header"> Employee Id</f:facet>
            #{e.id}


        </h:column>
        <h:column>
            <f:facet name="header"> Name</f:facet>
            #{e.name}


        </h:column>
        <h:column>
            <f:facet name="header"> Salary</f:facet>
            #{e.salary}


        </h:column>



    </h:dataTable>

    <h:form>
        <h:outputText value="Add new employee"/>
        <h:outputLink value="employeeAdd.xhtml">Here</h:outputLink>
    </h:form>
</h:body>



</html>
