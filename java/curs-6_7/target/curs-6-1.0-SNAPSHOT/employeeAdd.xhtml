<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Insert Employee</title>

</h:head>
<h:body>
    <f:view>
        <h:form>
            <table>
                <tr>
                    <td><h:messages showDetail="false"/> </td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter id: "/> </td>
                    <td><h:inputText value="#{employeeBean.id}"/> </td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter name: "/> </td>
                    <td><h:inputText value="#{employeeBean.name}" required="true" requiredMessage="Name is mandatory"/> </td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter salary: "/> </td>
                    <td><h:inputText value="#{employeeBean.salary}" required="true" requiredMessage="Salary is mandatory"/> </td>
                </tr>
                <tr>
                    <td><h:commandButton value="cancel" action="employees"/> </td>
                    <td><h:commandButton value="Insert" action="#{employeeBean.add}"/> </td>
                </tr>
            </table>
        </h:form>
    </f:view>
</h:body>
</html>
