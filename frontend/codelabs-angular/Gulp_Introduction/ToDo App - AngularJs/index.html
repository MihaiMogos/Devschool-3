<!doctype html>
<html lang="en" ng-app="toDoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/app.css -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body ng-controller="ToDoCtrl as vm">

<div class="page-header">
    <h1>
        {{vm.todo.user}}'s To Do List
        <span class="label label-default" ng-hide="vm.incompleteCount() === 0" ng-class="vm.warningLevel()">
            {{vm.incompleteCount()}}
        </span>
    </h1>
</div>

<div class="panel">
    <div class="input-control">
        <input type="text" ng-model="actionText" class="form-control">
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="vm.addNewItem(actionText)">Add</button>
        </span>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Description</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.todo.items | checkedItems: showComplete | orderBy: 'action' track by $index">
            <td>{{item.action}}</td>
            <td><input type="checkbox" ng-model="item.done"></td>
        </tr>
        </tbody>
    </table>

    <div class="checkbox-inline">
        <label>
            <input type="checkbox" ng-model="showComplete">
            Show Complete
        </label>
    </div>
</div>
<!-- build:js js/vendor.js -->
<!-- bower:js -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js js/app.js -->
<!-- inject:js -->
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
