<link rel="import" href="bower_components/note-app-elements/na-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">
<link rel="import" href="bower_components/polymerfire/firebase-document.html">

<dom-module id="note-app">
    <template>

        <style include="note-app-shared-styles"></style>
        <na-toolbar
                signed-in="[[signedIn]]"
                on-sign-out="signOut">
        </na-toolbar>

        <na-login
                on-sign-in="signIn"
                signed-in="[[signedIn]]"
                disabled="[[!online]]">
        </na-login>

        <firebase-auth
                id="auth"
                app-name="notes"
                provider="google"
                signed-in="{{signedIn}}"
                user="{{user}}">
        </firebase-auth>

        <firebase-query
                id="query"
                app-name="notes"
                path="/notes/[[user.uid]]"
                data="{{notes}}">
        </firebase-query>


        <paper-fab
                icon="add"
                on-tap="create"
                disabled="[[!online]]"
                aria-label="Add note">
        </paper-fab>
        <firebase-document
                id="document"
                app-name="notes"
                path="[[editableNoteId]]"
                data="{{editableNote}}">
        </firebase-document>

        <div class="notes">
            <template is="dom-repeat" items="[[persistedNotes]]" as="note">
                <na-note
                        id$="[[note.$key]]"
                        title="[[note.title]]"
                        body="[[note.body]]"
                        on-tap="edit">
                </na-note>
            </template>
        </div>


        <app-indexeddb-mirror
                session="[[user.uid]]"
                key="notes"
                data="{{notes}}"
                persisted-data="{{persistedNotes}}">
        </app-indexeddb-mirror>


        <paper-fab
                icon="add"
                disabled="[[!online]]"
                on-tap="create"
                aria-label="Add note">
        </paper-fab>

        <na-editor
                id="editor"
                note="{{editableNote}}"
                on-close="commitChange">
        </na-editor>

    </template>
    <script>
        Polymer({
            is: 'note-app',

            behaviors: [Polymer.NoteAppBehavior],

            signIn: function() {
                this.$.auth.signInWithPopup();
            },

            get notesPath() {
                return '/notes/' + this.user.uid;
            },

            toEditableId: function(noteId) {
                return this.notesPath + '/' + noteId;
            },

            get isEditable() {
                return this.online;
            }
        });
    </script>
</dom-module>
