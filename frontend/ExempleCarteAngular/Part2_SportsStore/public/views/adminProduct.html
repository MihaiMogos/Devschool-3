<style>
	#productTable { width: auto; }
	#productTable td { max-width: 150px; text-overflow: ellipsis;
		overflow: hidden; white-space: nowrap; }
	#productTable td input { max-width: 125px; }
</style>
<div ng-controller="productCtrl as vmf">
	<table id="productTable" class="table table-striped table-bordered">
		<tr>
			<th>Name</th><th>Description</th><th>Category</th><th>Price</th><th></th>
		</tr>
		<tr ng-repeat="item in vmf.products" ng-hide="item.id == vmf.editedProduct.id">
			<td>{{item.name}}</td>
			<td class="description">{{item.description}}</td>
			<td>{{item.category}}</td>
			<td>{{item.price | currency}}</td>
			<td>
				<button ng-click="vmf.startEdit(item)" class="btn btn-xs btn-primary">
					Edit
				</button>
				<button ng-click="vmf.deleteProduct(item)" class="btn btn-xs btn-primary">
					Delete
				</button>
			</td> </tr>
		<tr ng-class="{danger: vmf.editedProduct}">
			<td><input ng-model="vmf.editedProduct.name" required /></td>
			<td><input ng-model="vmf.editedProduct.description" required /></td>
			<td><input ng-model="vmf.editedProduct.category" required /></td>
			<td><input ng-model="vmf.editedProduct.price" required /></td>
			<td>
				<button ng-hide="vmf.editedProduct.id"
				        ng-click="vmf.createProduct(vmf.editedProduct)"
				        class="btn btn-xs btn-primary">
					Create
				</button>
				<button ng-show="vmf.editedProduct.id"
				        ng-click="vmf.updateProduct(vmf.editedProduct)"
				        class="btn btn-xs btn-primary">
					Save
				</button>
				<button ng-show="vmf.editedProduct"
				        ng-click="vmf.cancelEdit()" class="btn btn-xs btn-primary">
					Cancel
				</button>
			</td> </tr>
	</table>
</div>
