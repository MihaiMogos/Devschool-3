<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title> Insert Employee</title>
</h:head>

<h:body>
    <f:view>
        <h:form>
            <table>
                <tr>
                    <td><h:messages showDetail="false"/></td>
                </tr>

                <tr>
                    <td><h:outputText value="Enter Id: "/></td>
                    <td><h:inputText value="#{employeeBeanAdd.id}"/></td>
                </tr>

                <tr>
                    <td><h:outputText value="Enter Name: "></h:outputText></td>
                    <td><h:inputText value="#{employeeBeanAdd.name}" required="true"
                                     requiredMessage="Name is mandatory."/></td>
                </tr>

                <tr>
                    <td><h:outputText value="Enter Salary: "></h:outputText></td>
                    <td><h:inputText value="#{employeeBeanAdd.salary}" required="true"
                                     requiredMessage="Salary is mandatory."/></td>
                </tr>

                <tr>
                    <td><h:commandButton value="Cancel" action="employees"/></td>
                    <td><h:commandButton value="Add" action="#{employeeBeanAdd.add}"/></td>
                </tr>

            </table>
        </h:form>
    </f:view>
</h:body>

</html>
