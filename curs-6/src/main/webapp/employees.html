<!doctype html>
<html lang="en" ng-app="employeesApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employees</title>
    <link rel="stylesheet" href="resources/vendor/bootstrap-css/css/bootstrap-theme.css">
    <link rel="stylesheet" href="resources/vendor/bootstrap-css/css/bootstrap.css">
</head>
<body ng-controller="EmployeeCtrl as vm">

<table class="table table-hover table-condensed" align="center">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="employee in vm.employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.salary}}</td>
        <td>
            <button type="button" ng-click="vm.deleteEmployee(employee.id)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
<a href="addEmployee.html">Add a new employee here !</a>
<script type="text/javascript" src="resources/vendor/angular/angular.js"></script>
<script type="text/javascript" src="resources/js/employee.module.js"></script>
<script type="text/javascript" src="resources/js/EmployeeCtrl.js"></script>
</body>
</html>
